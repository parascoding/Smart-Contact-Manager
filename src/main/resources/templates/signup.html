<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col md-6">
                    <div class="my-card mt-3">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <div class="text-center">
                                <p th:text="${session.message.content}"></p>    
                            </div>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <div class="container text-center">
                            <img src="" th:src="@{/img/registerIcon.png}" alt="" style="width: 100px">
                        </div>
                        <h1 class="text-center">Register Here</h1>

                        <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <!-- Name Field -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input  name="name" type="text" class="form-control" id="name_field" 
                                aria-describedby="nameHelp" placeholder="Enter Name" required th:value="${user.name}"
                                th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                />
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
                                    
                                </div>
                            </div>
                            <!-- Email Field -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>
                                <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Email Address" required th:value="${user.email}"
                                th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                />
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}" ></div>
                                
                            </div>
                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="password_field">Your Password</label>
                                <input name="password" type="password" class="form-control" id="password_field" aria-describedby="passwordHelp" placeholder="Enter Password" required 
                                th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
                                />
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}" ></div>
                            </div>
                            <div class="form-group">
                                <textarea name="about" id="" cols="70" rows="10" class="form-control" placeholder="Enter something about yourself" th:text="${user.about}"></textarea>
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                                <label for="agreement">Accept Terms and Conditions</label>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary">Submit</button>
                                
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div> 
                                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
