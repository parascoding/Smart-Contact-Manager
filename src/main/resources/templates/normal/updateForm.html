<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    
    <section>
        <div class="card ml-3 mr-3 mb-1">
            <h2 class="card-header text-center"> Update Contact </h2>
            <div th:if="${session.message}"  class="container col-8">
					
                <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center">
                    <span th:text="${session.message.content}"></span>
                </div>
                <!-- remove alert after completion -->
                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
            <div class="card-body">
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action=""
                                th:object="${contact}"
                                enctype="multipart/form-data"
                                method="post"
                                th:action="@{/user/process-update}"
                                class="mt-2"
                            >
                            <input type="hidden" th:value="${contact.cId}" name="cId">
                            <!-- First name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus">
                                        </i>
                                    </div>
                                </div>
                                <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" style="width: 100vh"
                                th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                required
                                >
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
                            </div>
    
                            <!-- Second Name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt">
    
                                        </i>
                                    </div>
                                </div>
                                <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control"
                                th:classappend="${#fields.hasErrors('secondName')?'is-invalid':''}"
                                >
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('secondName')}" th:text="${e}"></div>
                            </div>
                            
                            <!-- Email -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-at"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"
                                th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                >
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>

                            </div>
                            <!-- Phone -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-phone"></i>
    
                                    </div>
                                </div>
                                <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Here" class="form-control"
                                th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"
                                required
                                >
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('phone')}" th:text="${e}"></div>
                            </div>
                             <!-- Work -->
                             <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text" th:value="${contact.work}" id="work" name="work" placeholder="Enter Work Here" class="form-control">
                            </div>
                            <!-- Description -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-comment"></i>
                                    </div>
                                </div>
                                <textarea type="text" th:text="${contact.description}" id="description" name="description" placeholder="Enter Description Here" class="form-control" rows="10" cols="10" ></textarea>
                            </div>
                            <div class="custom-file mt-2">
                                <input type="file" name="profileImage">
                            </div>

    
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">
                                    Save
                                </button>
                            </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
